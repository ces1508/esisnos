<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:300,400" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <title></title>
</head>
<body class="main">
  <section>
    <nav class="menu">
      <div class="menu-logo">
        <figure class="menu-img-logo"><img src="http://eseisnos.gov.co/images/logo_lateral.jpg" alt="logo"/></figure>
      </div>
      <ul class="menu-list">
        <li class="menu-item"><a href="">inicio</a></li>
        <li class="menu-item"><a href="">servicios</a></li>
        <li class="menu-item" style="display: none;">siau</li>
        <li class="menu-item"><a href="contactenos.html">contáctenos</a></li>
        <li class="menu-item menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></li>
      </ul>
    </nav>
  </section>
  <section class="bg-contactenos">
    <div class="contacto__container">
      <div class="contacto__form">
        <form>
          <div class="div__info__contacto">
            <div class="div__info__contacto__item">
              <label>Nombre Completo
                <input type="text" placeholder="Juan José" autofocus="autofocus" id="nombre"/>
              </label>
            </div>
            <div class="div__info__contacto__item">
              <label>Correo Electrónico
                <input type="text" placeholder="Juan@Example.com" id="email"/>
              </label>
            </div>
            <div class="div__info__contacto__item">
              <label>Teléfono
                <input type="text" placeholder="(300)455 5555" maxlength="10" id="telefono"/>
              </label>
            </div>
            <div class="div__info__contacto__item">
              <label>Asunto
                <input type="text" placeholder="Neiva" id="asunto"/>
              </label>
            </div>
            <div class="div__info__contacto__item"> 
              <label>Mensaje
                <textarea name="" cols="30" rows="10" placeholder="Your message..." id="mensaje"></textarea>
              </label>
            </div>
            <div class="div__info__contacto__item__send">
              <button id="buttonContacto">Enviar </button>
            </div>
          </div>
        </form>
      </div>
      <div class="contacto__form__container">
        <div class="contacto__title">
          <h2 class="contacto__title__h2">Información de contacto </h2>
        </div>
        <div class="contacto__description">
          <div class="contacto__description__item"><i class="fa fa-envelope-o">        </i><span>juan@example.gov.co</span></div>
          <div class="contacto__description__item"><i class="fa fa-mobile"></i>
            <div class="span"><span>+57 314 444 4444</span><span>+57 315 555 5555</span></div>
          </div>
          <div class="contacto__description__item"><i class="fa fa-location-arrow"></i>
            <div class="span"><span>xxxxxxxxxxxxxxxxxxxxxxxxx</span><span>isnos - huila, colombia </span></div>
          </div>
          <div class="contacto__description__item"><span>e.s.e hospital san jose</span></div>
        </div>
      </div>
    </div>
  </section>
  <section data-context="footer">
    <div class="partners-list">
      <figure class="partners-list-item"><a href="https://minsalud.gov.co/" target="blank"><img src="./images/minSalud.png" alt="ministerio de salud"/></a></figure>
      <figure class="partners-list-item"><a href="http://www.isnos-huila.gov.co" target="blank"><img src="./images/eisnos.png" alt="ministerio de salud"/></a></figure>
      <figure class="partners-list-item"><a href="http://www.huila.gov.co/" target="blank"><img src="./images/govHuila.png" alt="ministerio de salud"/></a></figure>
      <figure class="partners-list-item"><a href="https://www.colombiacompra.gov.co/colombia-compra/colombia-compra-eficiente" target="blank"><img src="./images/cocompra.png" alt="https://www.colombiacompra.gov.co/colombia-compra/colombia-compra-eficiente"/></a></figure>
      <figure class="partners-list-item"><a href="https://www.supersalud.gov.co/es-co" target="blak"><img src="./images/gobsupersalud.png" alt="https://www.supersalud.gov.co/es-co"/></a></figure>
      <figure class="partners-list-item"><a href="https://www.sivirtual.gov.co/" target="blank"><img src="./images/si.png" alt="https://www.sivirtual.gov.co/"/></a></figure>
      <figure class="partners-list-item"><a href="http://extranet.huila.gov.co/isnos/site.aspx?codigo=d368389f-817b-4485-a1f0-b6c28e5f2532" target="blank"><img src="./images/extranet.png" alt="http://extranet.huila.gov.co/isnos/site.aspx?codigo=d368389f-817b-4485-a1f0-b6c28e5f2532"/></a></figure>
    </div>
    <div class="copyright">creado por ces1508 @2017</div>
  </section>
</body>
